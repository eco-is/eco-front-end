<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <div *ngFor="let column of displayedColumns">
        <div *ngIf="column !== 'view' && column !== 'delete'">
            <ng-container [matColumnDef]="column">
                <th mat-header-cell *matHeaderCellDef> {{column}} </th>
                <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
            </ng-container>
        </div>
        <div *ngIf="column === 'view' && showViewCol">
            <ng-container [matColumnDef]="column">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element">
                    <button mat-raised-button color="primary" (click)="onView(element)">View</button>
                </td>
            </ng-container>
        </div>
        <div *ngIf="column === 'delete' && showDeleteCol">
            <ng-container [matColumnDef]="column">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element">
                    <button mat-raised-button color="warn" (click)="onDelete(element)">Delete</button>
                </td>
            </ng-container>
        </div>
    </div>
    
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
