<div id="goals-history">
    <div class="mat-elevation-z8">
        <div class="header-div">
            <button class="new-button" *ngIf="user!.id" mat-icon-button color="warn" (click)="newOrganizationGoal()" matTooltip="Create New Organization Goal">
                <mat-icon>add</mat-icon>
            </button>
            <mat-expansion-panel class="search-header" [expanded]="showFilter">
                <mat-expansion-panel-header>
                    <mat-panel-title>Search</mat-panel-title>
                </mat-expansion-panel-header>
                <form [formGroup]="searchForm" (ngSubmit)="searchGoals()">
                    <!-- TODO filters -->
                    <div>
                        <label for="name">Tag:</label>
                        <input type="text" id="title" formControlName="title">
                    </div>
                    
                    <button mat-icon-button color="primary" type="submit" matTooltip="Search">
                        <mat-icon>search</mat-icon>
                    </button>
                    <button mat-icon-button color="primary" type="button" (click)="clearAll()" matTooltip="Clear all">
                        <mat-icon>clear_all</mat-icon>
                    </button>
                </form>
            </mat-expansion-panel>
        </div>

        <table mat-table [dataSource]="dataSource" matSort>

            <ng-container matColumnDef="number">
                <th mat-header-cell *matHeaderCellDef>#</th>
                <td mat-cell *matCellDef="let planIndex = index">{{ (page * size) + planIndex + 1 }}</td>
            </ng-container>

            <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Goal</th>
                <td mat-cell *matCellDef="let plan">{{ plan.title }}</td>
            </ng-container>

            <ng-container matColumnDef="validPeriod">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Period</th>
                <td mat-cell *matCellDef="let plan">
                    {{ plan.validPeriod.startDate | date:'dd MMM yyyy' }} - 
                    <div> {{ plan.validPeriod.endDate | date:'dd MMM yyyy' }} </div>
                </td>
            </ng-container>

            <ng-container matColumnDef="creator">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Creator</th>
                <td mat-cell *matCellDef="let plan">
                    {{ plan.creator.name }} {{ plan.creator.surname }}
                </td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let plan">
                    <div class="one-row">
                        <button mat-icon-button color="warn" (click)="viewDetails(plan)" matTooltip="View details">
                            <mat-icon>info</mat-icon>
                        </button>
    
                        <button *ngIf="user!.id === plan.creator.id" mat-icon-button color="warn" (click)="deleteOrganizationGoal(plan)" matTooltip="Delete goal">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </div>
                </td>
            </ng-container>
            
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25]" [pageSize]="size" [length]="totalPlans" showFirstLastButtons
            (page)="onPageChange($event)"></mat-paginator>
    </div>
</div>
