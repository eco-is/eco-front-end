<div class="background-container">
    <div class="navigation-button">
        <button mat-raised-button color="primary" (click)="navigateToPreviousPage()">Back</button>
    </div>
    
    <div class="team-form-container">
        <h2>Your team</h2>
        <table mat-table [dataSource]="team" class="mat-elevation-z8">
            <!-- ID Column -->
            <ng-container matColumnDef="number">
                <th mat-header-cell *matHeaderCellDef>#</th>
                <td mat-cell *matCellDef="let memberIndex = index">{{ memberIndex + 1 }}</td>
            </ng-container>

            <!-- First Name Column -->
            <ng-container matColumnDef="firstName">
                <th mat-header-cell *matHeaderCellDef> First Name </th>
                <td mat-cell *matCellDef="let member"> {{member.firstName}} </td>
            </ng-container>

            <!-- Last Name Column -->
            <ng-container matColumnDef="lastName">
                <th mat-header-cell *matHeaderCellDef> Last Name </th>
                <td mat-cell *matCellDef="let member"> {{member.lastName}} </td>
            </ng-container>

            <!-- Email Column -->
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> Email </th>
                <td mat-cell *matCellDef="let member"> {{member.email}} </td>
            </ng-container>

            <!-- Role Column -->
            <ng-container matColumnDef="role">
                <th mat-header-cell *matHeaderCellDef> Role </th>
                <td mat-cell *matCellDef="let member"> {{member.role}} </td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Actions </th>
                <td mat-cell *matCellDef="let member">
                    <button mat-icon-button (click)="removeMember(member)">
                        <mat-icon>close</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

            <button mat-icon-button color="primary" class="add-member-button" (click)="openAddMemberDialog()">
                <mat-icon>add</mat-icon>
            </button>
            <span class="add-member-text">Add a new team member</span>
    </div>

    <div class="document-list">
        <h2>Documentation</h2>
        <div *ngFor="let document of documents">
            <p>{{ document.name }}</p>
            <!-- Button to open the popup -->
            <button mat-icon-button color="primary" (click)="openAssignDocumentDialog(document)">
                <mat-icon>open_in_new</mat-icon>
            </button>
        </div>
    </div>
</div>
