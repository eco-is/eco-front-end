<div class="background-container">
    <div class="upper-container">
        <div class="team-form-container">
            <h3>Your team</h3>
            <table mat-table [dataSource]="team" class="mat-elevation-z8">
                <ng-container matColumnDef="number">
                    <th mat-header-cell *matHeaderCellDef>#</th>
                    <td mat-cell *matCellDef="let memberIndex = index">{{ memberIndex + 1 }}</td>
                </ng-container>

                <ng-container matColumnDef="firstName">
                    <th mat-header-cell *matHeaderCellDef> First Name </th>
                    <td mat-cell *matCellDef="let member"> {{member.firstName}} </td>
                </ng-container>

                <ng-container matColumnDef="lastName">
                    <th mat-header-cell *matHeaderCellDef> Last Name </th>
                    <td mat-cell *matCellDef="let member"> {{member.lastName}} </td>
                </ng-container>

                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef> Email </th>
                    <td mat-cell *matCellDef="let member"> {{member.email}} </td>
                </ng-container>

                <ng-container matColumnDef="role">
                    <th mat-header-cell *matHeaderCellDef> Role </th>
                    <td mat-cell *matCellDef="let member"> {{member.role}} </td>
                </ng-container>

                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef> Actions </th>
                    <td mat-cell *matCellDef="let member">
                        <button mat-icon-button (click)="removeMember(member)">
                            <mat-icon>close</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

                <button mat-icon-button color="primary" class="add-member-button" (click)="openAddMemberDialog()">
                    <mat-icon>add</mat-icon>
                </button>
                <span class="add-member-text">Add a new team member</span>
        </div>

        <div class="document-list">
            <h3>Documentation</h3>
            <div class="document-item" *ngFor="let document of documents">
                <span>{{ document.name }}</span>
                <button mat-icon-button color="primary" (click)="openAssignDocumentDialog(document)">
                    <mat-icon>open_in_new</mat-icon>
                </button>
            </div>
        </div>
    </div>
</div>
