<div class="form-container">
    <form [formGroup]="formGroup" (ngSubmit)="create()">
        <div class="form">
            <mat-form-field>
                <mat-label>Name</mat-label>
                <input matInput formControlName="name" type="text" />
            </mat-form-field>
            <mat-form-field>
                <mat-label>Description</mat-label>
                <input matInput formControlName="description" type="text" />
            </mat-form-field>
            <mat-form-field>
                <mat-label>Duration</mat-label>
                <input matInput formControlName="duration" type="number" />
            </mat-form-field>
            <mat-form-field>
                <mat-label>Budget</mat-label>
                <input matInput formControlName="budget" type="number" />
            </mat-form-field>
            <mat-form-field>
                <mat-label>Project Type</mat-label>
                <mat-select formControlName="type">
                    <mat-option *ngFor="let type of types" [value]="type">{{ type }}</mat-option>
                </mat-select>
            </mat-form-field>
            <button color="primary" type="submit" mat-raised-button [disabled]="!formGroup.valid">Next</button>
        </div>
    </form>
</div>
