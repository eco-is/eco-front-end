<div id="my-profile">
    <h1>My Profile</h1>
    
    <div id="profile-info-div">
        <div id="picture-div">
            <img src="../../../../assets/images/profile.jpg" alt="profile picture">
        </div>
    
        <div *ngIf="user && user.username !== ''" id="info-div">
            <!-- TODO - fetch user data -->
            <h1>Pera Peric</h1>
            <h3>{{user.role}}</h3>
            
            <div class="one-row">
                <label>Username </label>
                <label class="info-label">{{user.username}}</label>
            </div>

            <!-- TODO - fetch user data -->
            <div class="one-row">
                <label>Email </label>
                <label class="info-label">peric.mail@gmail.com</label>
            </div> 

            <div class="one-row">
                <label>Phone Number </label>
                <label class="info-label">+381 65 123 1234</label>
            </div>

            <div class="one-row">
                <label>Birthday </label>
                <label class="info-label">1st January 1998</label>
            </div>

            <div class="one-row">
                <label>Gender </label>
                <label class="info-label">Male</label>
            </div>
        </div>
    </div>
    
    <button mat-raised-button color="accent" *ngIf="user && user.username !== ''" (click)="profileUpdate()">Edit Profile</button>
</div>
