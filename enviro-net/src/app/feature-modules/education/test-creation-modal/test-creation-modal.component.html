<div class="text">
    <h1 mat-dialog-title>Create test</h1>
    <div mat-dialog-content>Do you want to create a test for this lecture?</div>
</div>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close (click)="onDecline()">No</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="onAccept()">Yes</button>
</mat-dialog-actions>
